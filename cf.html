<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF</title>
</head>

<body>

    <h2>USER DETAILS</h2>
    <p>
        Last Name: <span id="ln"></span>
        <br>
        Country: <span id="cou"></span>
        <br>
        Last Online: <span id="lo"></span>
        <br>
        City: <span id="ct"></span>
        <br>
        Rating: <span id="rat"></span>
    </p>
    <script>
        async function getFORCES() {
            var username = document.getElementById('input').value;
            const api_url = `https://codeforces.com/api/user.info?handles=$username`
            const response = await fetch(api_url);
            const data = await response.json();
            const { lastName, country, lastOnlineTimeSeconds, city, maxRating } = data;
            document.getElementById('ln').innerHTML = data.result[0].lastName;
            document.getElementById('cou').innerHTML = data.result[0].country;
            document.getElementById('lo').innerHTML = data.result[0].lastOnlineTimeSeconds;
            document.getElementById('ct').innerHTML = data.result[0].city;
            document.getElementById('rat').innerHTML = data.result[0].maxRating;

            console.log(data.result[0].lastName);
            console.log(data.result[0].country);
            console.log(data.result[0].lastOnlineTimeSeconds);
            console.log(data.result[0].city);
            console.log(data.result[0].maxRating);
            /*console.log(data);*/
        }
      /*getFORCES();*/

    </script>
</body>

</html>
