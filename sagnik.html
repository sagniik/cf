<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
       #redElement{
            color: red;
        }
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        footer,span{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate css Selectors</p>
    <p id="secondElement" class="bgBlue">This is another simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
