<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
     <div> 
          <input type="text" name="myName" id="name">
     </div>
     <br>
     <div> 
          Role: <input type="text" name="myRole">
     </div>
     <br>
     <div> 
        Email: <input type="email" name="myEmail">
     </div>   
    <br>
    <div>
        <input type="date" name="myDate">
    </div>
    <br>
    <div>
        Are you eligible? <input type="checkbox" name="myEligibility">
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender" > Female <input type="radio" name="myGender" >
    </div>
    <br>
    <div>
     Write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
     <label for="car">Car</label>
     <select name="myCar" id="car">
         <option value="Indica">Indica</option>
         <option value="Swift">Swift</option>
         <option value="Innova">Innova</option>
         <option value="Audi">Audi</option>
     </select>
    </div>
    <br>
    <div>
    <input type="submit" value="Submit Now">
    <input type="reset" value="Reset Now">
    </div>

    </form>

</html>
